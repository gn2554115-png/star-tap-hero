<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Star Tap Hero</title>
  <link rel="stylesheet" href="style.css?v=topbar1" />
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>
<body>
  <header class="topbar">
    <h1>⭐ Star Tap Hero</h1>
    <div class="hud">
      <div class="timer" id="timer">00:00</div>
      <div class="total">Total: <b id="sbTotal">0</b></div>
      <ul class="bar" id="bar">
        <li><span class="dot pi"></span><b id="vPI">0</b></li>
        <li><span class="dot btc"></span><b id="vB">0</b></li>
        <li><span class="dot eth"></span><b id="vE">0</b></li>
        <li><span class="dot s"></span><b id="vS">0</b></li>
        <li><span class="dot u"></span><b id="vU">0</b></li>
        <li><span class="dot doge"></span><b id="vD">0</b></li>
      </ul>
      <button id="loginBtn" class="ghost">Sign in with Pi</button>
    </div>
  </header>

  <main class="stage">
    <div class="play" id="play">
      <canvas id="game"></canvas>
      <canvas id="fx"></canvas>

      <div class="controls">
        <button id="startBtn">Start</button>
        <button id="tipBtn" disabled>Tip 0.01 Pi</button>
        <p id="score">Score: 0</p>
      </div>
    </div>
  </main>

  <footer><small>Built for Pi Browser • Testnet version</small></footer>

  <script src="game.js?v=topbar1"></script>
</body>
</html>
