<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Star Tap Hero</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>
<body>
  <header>
    <h1>⭐ Star Tap Hero</h1>
    <button id="loginBtn">Sign in with Pi</button>
  </header>
  <main>
    <canvas id="game" width="360" height="560"></canvas>
    <div class="panel">
      <button id="startBtn">Start</button>
      <button id="tipBtn" disabled>Tip 0.01 Pi</button>
      <p id="score">Score: 0</p>
    </div>
  </main>
  <footer><small>Built for Pi Browser • Testnet version</small></footer>
  <script type="module" src="game.js"></script>
</body>
</html>
